if(innerWidth > innerHeight){
    squaresize = innerHeight - 50;

}
else{
    squaresize = innerWidth - 50;
    
}


theta = 0;
phi = 0;
x = 0;
y = 0;
z = 0;
r = squaresize/8;
bigball = 25;
littleball = 5;
let mic, fft;
svgstring = "";

nsmooth = 10;//number of points to average
gain = 2.0;//multiply average by this

//squaresize = 500;

angles = [];
numangles = 30;
anglespeed = 0.001;
for(var index=  0;index< numangles;index++){
    angles.push(0);
}


function setup() {

  createCanvas(innerWidth, innerHeight,WEBGL);    
  strokeWeight(2);  
//  background(159,135,103);
    mic = new p5.AudioIn();
  mic.start();
  fft = new p5.FFT();
  fft.setInput(mic);
}



function draw(){

  frameRate(30); 
  //background(159,135,103);
 
   textSize(32);
   noFill();
  
    rotateX(Math.PI/2);

  let spectrum = fft.analyze(); 
  angleIndex = 0;  
  for (let i = 0; i < spectrum.length; i++) {
    if(i%nsmooth == 0 && i > 0){
        avg = 0;
        for(var index = 0;index < nsmooth;index++){
            avg += spectrum[i - nsmooth + index + 1];
        }
        avg /= nsmooth;
        avg *= gain;
        if(angleIndex < angles.length){
            angles[angleIndex] += avg*anglespeed;
        }
        angleIndex++;
    }

  }

  noFill();
  strokeWeight(8);
  normalMaterial();
  sphere(bigball);
  theta = angles[0];
  phi = angles[1];
  x = 0.1*r*Math.cos(phi)*Math.sin(theta);
  y = 0.1*r*Math.sin(phi)*Math.sin(theta);
  z = 0.1*r*Math.cos(theta);
  for(var index = 0;index < 10;index++){
    translate(x,y,z);
    sphere(littleball);      
  } 
  translate(x, y, z);
  sphere(bigball);

  theta = angles[2];
  phi = angles[3];
  sphere(bigball);
  x = 0.1*r*Math.cos(phi)*Math.sin(theta);
  y = 0.1*r*Math.sin(phi)*Math.sin(theta);
  z = 0.1*r*Math.cos(theta);
  for(var index = 0;index < 10;index++){
    translate(x,y,z);
    sphere(littleball);      
  } 
  translate(x, y, z);
  sphere(bigball);

  theta = angles[4];
  phi = angles[5];
  sphere(bigball);
  x = 0.1*r*Math.cos(phi)*Math.sin(theta);
  y = 0.1*r*Math.sin(phi)*Math.sin(theta);
  z = 0.1*r*Math.cos(theta);
  for(var index = 0;index < 10;index++){
    translate(x,y,z);
    sphere(littleball);      
  } 
  translate(x, y, z);
  sphere(bigball);
  
  alpha = Math.cos(angles[0]/2)*Math.cos(angles[0]/2) + Math.sin(angles[0]/2)*Math.sin(angles[0]/2)*Math.sin(angles[0]/2)*Math.sin(angles[2]/2)*Math.sin(angles[2]/2)*Math.cos(angles[4]/2)*Math.cos(angles[4]/2);
  beta = Math.sin(angles[0]/2)*Math.sin(angles[0]/2)*Math.cos(angles[2]/2)*Math.cos(angles[2]/2) + Math.sin(angles[0]/2)*Math.sin(angles[0]/2)*Math.sin(angles[2]/2)*Math.sin(angles[2]/2)*Math.sin(angles[4]/2)*Math.sin(angles[4]/2);
  gamma = Math.cos(angles[0]/2)*Math.cos(angles[0]/2) + Math.sin(angles[0]/2)*Math.sin(angles[0]/2)*Math.cos(angles[2]/2)*Math.cos(angles[2]/2);
  delta = Math.sin(angles[0]/2)*Math.sin(angles[0]/2)*Math.sin(angles[2]/2)*Math.sin(angles[2]/2);

  document.getElementById("qubit0").style.opacity = (alpha).toString();
  document.getElementById("qubit1").style.opacity = (beta).toString();
  document.getElementById("qubit2").style.opacity = (gamma).toString();
  document.getElementById("qubit3").style.opacity = (delta).toString();

  document.getElementById("card0").style.opacity = (alpha).toString();
  document.getElementById("card1").style.opacity = (beta).toString();
  document.getElementById("card2").style.opacity = (gamma).toString();
  document.getElementById("card3").style.opacity = (delta).toString();

//  text("BLOCH CHAIN",200,200);
      
}
